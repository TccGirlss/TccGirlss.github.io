<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário</title>

  <link rel="stylesheet" href="styleCalendario.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <script defer src="scriptCalendario.js"></script>
</head>
<body>
  <div id="calendar">
    <div class="legend">
      <span class="entry purple">INÍCIO MENSTRUAÇÃO</span>
      <span class="entry blue">REGISTRO DIÁRIO</span>
      <!-- <span class="entry yellow">PERIODO 3</span>
      <span class="entry green">Other</span> -->
    </div>
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Registro Diário</h2>
      <label for="symptomsInput">Sintomas:</label>
      <input type="text" id="symptomsInput"><br>
      <label for="medicationInput">Uso de Medicamento:</label>
      <input type="text" id="medicationInput"><br><br>
      <button id="saveDailyRecord">Salvar Registro</button>
    </div>
  </div>

  <script>
    // Inicialização do calendário
    window.addEventListener("DOMContentLoaded", function () {
      const calendar = new Calendar('#calendar', []);
    });
  </script>
</body>
</html>
