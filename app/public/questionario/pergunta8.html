  <h2>Durante a menstruação, quais desses sintomas você sente?</h2>

<label><input type="checkbox" value="alteracao de humor"> Alteração de humor</label><br>

<button onclick="voltar()">Voltar</button>
<button onclick="proxima()">Finalizar</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const usuarioId = params.get("usuario_id");

  function voltar() {
    window.location.href = 'pergunta7.html?usuario_id=' + usuarioId;
  }

  function proxima() {
    const sintomas = [];
    document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => sintomas.push(cb.value));
    localStorage.setItem('sintomas', sintomas.join(','));
    window.location.href = 'fim.html?usuario_id=' + usuarioId;
  }
</script>

  
</body>
